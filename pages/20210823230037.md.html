<h5>《阳穿线》T+0策略说明：</h5>
```
1.对当日出现信号的股票以5%的价格买入（或在收盘前买入）；
2.次日以5%的上下价格“上挂卖单，下挂买单”，只能挂一份；
3.整体盈利5%全部清仓转买其它信号股票；
4.以首单价为标准，收盘前跌破首阳的最低点全部清仓（包括补仓单）
（说明：以上四点一定要严格性执行）
```
